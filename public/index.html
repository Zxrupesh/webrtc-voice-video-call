<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Voice & Video Call</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">

  <h1 class="text-4xl font-bold mb-6">ðŸ“ž WebRTC Calls</h1>

  <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-full max-w-lg">
    <label for="roomId" class="block mb-2 font-medium">Room ID</label>
    <input id="roomId" type="text" placeholder="Enter Room ID"
      class="w-full px-4 py-2 rounded-lg border border-gray-600 bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />

    <div class="flex space-x-4 mt-4">
      <button id="joinBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">Join Room</button>
      <button id="leaveBtn" class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">Leave Room</button>
    </div>
  </div>

  <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-4xl">
    <video id="localVideo" autoplay playsinline muted class="w-full rounded-lg border border-gray-700"></video>
    <video id="remoteVideo" autoplay playsinline class="w-full rounded-lg border border-gray-700"></video>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
